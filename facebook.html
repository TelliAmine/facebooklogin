<!DOCTYPE html>
<html>

<head>
    <title>Facebook Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="shortcut icon" href="facebook.png">
    <style>
        td {
            padding: 8px;
        }
        
        .fbheader {
            height: 108px;
            background-color: #3b5998;
            min-width: 980px;
            color: white;
        }
    </style>

</head>

<body>

    <nav class="fbheader" style="padding: 0px 184px 0px 150px;">
        <div class="container">
            <div class="row">

                <div class="col-sm-6" style="color: white; font-size: 50px; font-family:fantasy; font-weight: bold; padding-top: 15px;">
                    facebook
                </div>

                <div class="col-sm-6" style="padding-top:5px;">
                    <div class="row">
                        <div class="col-sm-5">
                            <label>Email or phone number</label>
                        </div>
                        <div class="col-sm-5 ">
                            <label>Password</label>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-sm-5 ">
                            <input type="text " id="emailadd " style="color: black; " /><br>
                        </div>
                        <div class="col-sm-5 ">
                            <input type="password " id="pass " style="color: black; "><br>
                        </div>
                        <div class="col-sm-1.offset-sm-1 ">
                            <button class="btn btn-success " style="color: white;font-size: small; " id="signin ">Sign in</button>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-sm-5">

                        </div>
                        <div class="col-sm-5">
                            <a href="# " style="color:white; ">Forgot password ??</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </nav>

    <div class="container ">
        <div class="row " style="padding-top: 10px; ">

            <div class="col-lg-7 ">
                <img src="images/connect1.png " style="width:60%; height: 250px; margin-top: 30px; " />
            </div>

            <div class="col-lg-5 ">
                <h1 style="color: black; "> <b>Create an Account</b></h1>
                <h4 style="color: black; "> It's free and always will be</h4>
                <form>
                    <table>
                        <tr>
                            <td style="width: 50%; "><input type="text " placeholder="First Name " class="form-control " id="fname " /></td>
                            <td style="width: 50%; "><input type="text " placeholder="Last Name " class="form-control " id="lname " /></td>
                        </tr>
                        <tr>
                            <td colspan="2 "><input type="text " placeholder="E-mail " class="form-control " id="email " /></td>
                        </tr>
                        <tr>
                            <td colspan="2 "><input type="password " placeholder="password " class="form-control " id="pwd " /></td>
                        </tr>
                        <tr>
                            <td colspan="2 "><input type="password " placeholder="confirm password " class="form-control " id="re-pwd " /></td>
                        </tr>
                        <tr>
                            <td colspan="2 "><input type="text " placeholder="phone number " class="form-control " id="num " /></td>
                        </tr>
                        <tr>
                            <td colspan="2 ">Date of Birth:</td>
                        </tr>
                        <tr>
                            <td colspan="2 "><input type="date " placeholder="dd-mm-yy " class="form-control " id="date " /></td>
                        </tr>
                        <tr>
                            <td>
                                <span style="font-size: 20px; color: #06F; "><input type="radio " name="gender " value="male "> Male </span>
                                <span style="font-size: 20px; color: #06F; "><input type="radio " name="gender " value="female "> Female </span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p style="color: black; ">By clicking create account,you agree to our terms and that you have read our Data policy, including our cookie use</p>
                            </td>
                        </tr>
                        <tr>
                            <td><button class="btn btn-lg btn-success " id="signup ">Create an Account</button></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>

    </div>

</body>

</html>
